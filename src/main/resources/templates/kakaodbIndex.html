    <style>

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        #imgModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:999; }
        #imgModal img { max-width:90%; max-height:90%; border-radius:8px; }
        #imgModal .close { position:absolute; top:20px; right:30px; font-size:24px; color:white; cursor:pointer; }
    </style>
</head>
<body>
<header>
    <h1>ê´€ê´‘ ëª…ì†Œ ì°¾ê¸°</h1>
    <span class="hint">Kakao Maps + ì´ë¯¸ì§€ í™•ëŒ€</span>
</header>
<div class="container">
    <aside class="left">
        <h2>DB ê´€ê´‘ì§€ ëª©ë¡</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥...">
            <button id="searchBtn">ê²€ìƒ‰</button>
        </div>
        <div class="results" id="dbResults"></div>
        <div class="pagination" id="pagination"></div>
    </aside>
    <main class="map">
        <div id="map"></div>

</div>

<!-- ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ -->
<div id="imgModal">
    <span class="close">&times;</span>
    <img src="" alt="í™•ëŒ€ ì´ë¯¸ì§€">
</div>

<script>
    kakao.maps.load(function() {
        const mapContainer = document.getElementById('map');
        const mapOption = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 6 };
        const map = new kakao.maps.Map(mapContainer, mapOption);
        const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
        const $dbResults = document.getElementById('dbResults');
        const $pagination = document.getElementById('pagination');
        const $searchInput = document.getElementById('searchInput');
        const $searchBtn = document.getElementById('searchBtn');

        let dbMarkers = [];
        let currentPage = 1;
        const pageSize = 10;
        let currentQuery = "";

        const $imgModal = document.getElementById('imgModal');
        const $modalImg = $imgModal.querySelector('img');
        const $modalClose = $imgModal.querySelector('.close');

        $modalClose.onclick = () => $imgModal.style.display = "none";
        $imgModal.onclick = (e) => { if(e.target=== $imgModal) $imgModal.style.display="none"; }

        function clearMarkers() {
            dbMarkers.forEach(m => m.setMap(null));
            dbMarkers = [];
        }

        async function fetchImages(title) {
            const serviceKey = "490dff3a74450adae8e1524024697a4e35ce97f3bb37436d4be589e01bcd36a5";
            const keyword = title.slice(0, 2); // ì• 2ê¸€ì
            const url = `https://apis.data.go.kr/B551011/KorService2/searchKeyword2?serviceKey=${serviceKey}&MobileOS=ETC&MobileApp=AppTest&_type=json&keyword=${encodeURIComponent(keyword)}&numOfRows=2&pageNo=1`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const items = data?.response?.body?.items?.item;
                if(!items) return ["/img/default.jpg"];
                const arr = Array.isArray(items) ? items : [items];
                const imgs = arr.map(i=>i.firstimage||i.firstimage2).filter(Boolean);
                return imgs.length ? imgs : ["/img/default.jpg"];
            } catch(e) {
                console.error("ì´ë¯¸ì§€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", e);
                return ["/img/default.jpg"];
            }
        }

        async function loadTravelData(page = 1, query = "") {
            try {
                let url = `/api/travels?page=${page}&size=${pageSize}`;
                if(query) url += `&query=${encodeURIComponent(query)}`;
                const res = await fetch(url);
                const result = await res.json();
                renderTravelList(result.travels);
                renderPagination(result.totalPages, result.currentPage);
            } catch(e) {
                console.error("DB ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨", e);
            }
        }

        async function renderTravelList(items) {
            $dbResults.innerHTML = "";
            clearMarkers();

            for(const t of items) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<h3>${t.title}</h3>`;
                $dbResults.appendChild(card);

                if(t.lat && t.lng) {
                    const pos = new kakao.maps.LatLng(t.lat, t.lng);
                    const marker = new kakao.maps.Marker({ position: pos });
                    marker.setMap(map);
                    dbMarkers.push(marker);

                    const showInfo = async () => {
                        const imgUrls = await fetchImages(t.title);
                        const imgHtml = imgUrls.map(url=>`<img class="travel-img" src="${url}" alt="${t.title}">`).join("");
                        const html = `
                    <div style="padding:6px 8px; max-width:250px;">
                        <strong>${t.title}</strong><br>
                        ${t.description||""}<br>
                        ğŸ“ ${t.address}<br>
                        â˜ ${t.phone||"-"}<br>
                        ${imgHtml}
                    </div>`;
                        infowindow.setContent(html);
                        infowindow.open(map, marker);
                        map.setCenter(pos);

                        // ì´ë¯¸ì§€ í´ë¦­ ì´ë²¤íŠ¸
                        const imgs = document.querySelectorAll(".travel-img");
                        imgs.forEach(img=>{
                            img.onclick = ()=> {
                                $modalImg.src = img.src;
                                $imgModal.style.display = "flex";
                            }
                        });
                    };

                    kakao.maps.event.addListener(marker,"click",showInfo);
                    card.onclick = showInfo;
                } else {
                    card.onclick = ()=>alert("ì´ ê´€ê´‘ì§€ëŠ” ì¢Œí‘œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                }
            }
        }

        function renderPagination(totalPages,current){
            $pagination.innerHTML="";
            for(let i=1;i<=totalPages;i++){
                const btn = document.createElement("button");
                btn.textContent=i;
                if(i===current) btn.classList.add("active");
                btn.onclick=()=>{currentPage=i; loadTravelData(i,currentQuery);}
                $pagination.appendChild(btn);
            }
        }

        $searchBtn.onclick=()=>{
            currentQuery=$searchInput.value.trim();
            currentPage=1;
            loadTravelData(currentPage,currentQuery);
        };
        $searchInput.addEventListener("keypress",(e)=>{if(e.key==="Enter") $searchBtn.click();});

        loadTravelData();
    });
</script>
</body>
